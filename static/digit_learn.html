<!DOCTYPE html>
<html>

<head>
  <title>H U R U F</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5"> </script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <button id="back" onclick="goBack()">Back</button>
  <h1>Digit Recognition</h1>
  <p>Digit recognition using Convolutional Neural Networks. Built with Keras and TensorFlow.js</p>
  
  <section id="option-part">
      <button onclick="learn(0)">0</button>
      <button onclick="learn(1)">1</button>
      <button onclick="learn(2)">2</button>
      <button onclick="learn(3)">3</button>
      <button onclick="learn(4)">4</button>
      <button onclick="learn(5)">5</button>
      <button onclick="learn(6)">6</button>
      <button onclick="learn(7)">7</button>
      <button onclick="learn(8)">8</button>
      <button onclick="learn(9)">9</button>
  </section>
  <section id="canvas-part">
    <canvas id="main-canvas" width="300" height="300"></canvas>
    <canvas id="small-main-canvas" width="64" height="64"></canvas>
    <canvas id="small-canvas" width="64" height="64"></canvas>
    <div id="prediction"></div>
    <h2 id="label" style="padding-left: 1%;"></h2>
  </section>

    <button id="prev">Previous</button>
    <button id="erase">Clear</button>
    <button id="predict">Predict</button>
    <button id="next">Next</button>

  <script src="/predict.js"></script>
  <script src="/image_class.js"></script>
  <script>
    $(document).ready(function(){
      $("#canvas-part").hide();
      $("#back").hide();
      $("#erase").hide();
      $("#predict").hide();
      $("#prev").hide();
      $("#next").hide();
    });
  </script>
  <script>
      function goBack() {
      $("#canvas-part").hide();
      $("#back").hide();
      $("#erase").hide();
      $("#predict").hide();
      $("#prev").hide();
      $("#next").hide();
      $("#option-part").show();
      }
      function learn(digit) {
        $("#back").show();  
        $("#option-part").hide();
        $("#canvas-part").show();
        $("#erase").show();
        $("#predict").show();
        if(digit === 0){
            $("#next").show();
            $("#next").click(function(){
                learn(digit+1);
            });
        }
        else if(digit === 9) {
            $("#prev").show();
            $("#prev").click(function(){
                learn(digit-1);
            });
        }
        else {
            $("#prev").show();
            $("#next").show();
            $("#next").click(function(){
                learn(digit+1);
            });
            $("#prev").click(function(){
                learn(digit-1);
            });
        }
      }
  </script>
</body>

</html>
